name: Test
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install -g eshost-cli esvu
      - run: esvu --engines=all
      - run: eshost --configure-esvu
      - run: cat $HOME/.eshost-config.json
      - run: eshost -se 'Date.parse("-000000-01-01T00:00:00.000Z")'
